<!Doctype html>
<html>
    <head>
    <title>
        Forms
    </title>
    </head>
    <body style="color: rgb(136, 36, 56);">
    <marquee direction="right" width="170">Personal Form</marquee>
    <form style="color: blue;">

        <label for="firstname">Firstname:</label><br>
        <input type="text" id="firstname" name="firstname" ><br>
        <label for="lastname">Lastname:</label><br>
        <input type="text" id="lastname" name="lastname" ><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password"><br>
        <p><b>Gender:</b></p>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <p><b>Occupation</b></p>
        <label for="Student">Student</label>
        <input type="checkbox" id="Student" name="Occupation" value="Student" >
        <label for="Employee">Employee</label>
        <input type="checkbox" id="Employee" name="Occupation" value="Employee">
        <label for="Unemployed">Unemployed</label>
        <input type="checkbox" id="Unemployed" name="Occupation" value="Unemployed"><br>
        <br><label for="email">Email:</label>
        <input type="email" id="Email" name="Email"><br>
        <br><label for="date">Date:</label>
        <input type="date" id="date" name="date"><br> 
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

    
        
    </body>
</html>
