<!Doctype html>
<html>
    <head>

    <title>
        Form in Table
    </title>
    
    </head>
    <body>
    <marquee direction="right" width="760" style="color: darkviolet;">Tabular Form</marquee>
    <table border="3" width="50%" cellspacing=0 >
        <form method="post">
            <tr>
                <th colspan="4"><p>Register here</p></th>
            </tr>
            <tr>
                <th align="left"><label for="firstname"><sup style="color: crimson;">*</sup>Firstname:</label></th>
                <td ><input type="text" id="firstname" name="firstname" required="required" style="width: 97%;" " ></td>
                <th align="left"><label for="lastname">Lastname:</label></th>
                <td ><input type="text" id="lastname" name="lastname" required="required" style="width: 96%;"></td>
            </tr>   
            <tr>
                <th align="left"><label for="email"><sup style="color: crimson;">*</sup>Email:</label></th>
                <td colspan="5"><input type="text" id="email" name="email" style="width: 98.6%;" required="required"></td>
            </tr>
            <tr>
                <th align="left"><label for="password"><sup style="color: crimson;">*</sup>Password:</label></th>
                <td><input type="password" id="password" name="password" required="required" style="width: 97%;"></td>
                <th align="left"><label for="rpassword"><sup style="color: crimson;">*</sup>Re-Password:</label></th>
                <td><input type="password" id="rpassword" name="rpassword" required="required" style="width: 96%;" ></td>
            </tr>
            <tr>
                <th align="left"><sup style="color: crimson;">*</sup>Gender:</th>
                <td><label for="Male" >Male</label>
               <input type="radio" id="Male" name="Gender" required="required" >
                <label for="Female">Female</label>
                <input type="radio" id="Female" name="Gender" required="required"   ></td>
                <td colspan="3"><b><sup style="color: crimson;" align="left">*</sup>Country:</b>

                <select id="country" name="country" required="required">
                    <option value="">Select a Country</option>
                    <option value="1">Nepal</option>
                    <option value="2">India</option>
                    <option value="3">China</option>

                
                </select></td>

            </tr>
            <tr>
                <th align="left">Your photo:</th>
                <td colspan="4">
                    <label for="image"></label>
                    <input type="file" id="image" name="image" >
            </tr>
            <tr>
                <td colspan="2" align="center" >
                    <input type="submit" id="submit" name="submit" style="background-color: crimson;">
                    </td>
                    <td colspan="2" align="center"><input type="reset" id="reset" name="reset" style="background-color: crimson;">

                </td>
            </tr>
            
        </form>
    </table>
    
        
    </body>
    <p>Note: Required fields are Marked<sup style="color: crimson;">*</sup></p>
</html>
